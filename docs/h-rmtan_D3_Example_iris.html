<!-- LOADING EXTERNAL FILES & USING IT with D3 -->

<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

</style>
<body>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


//------------------------------------- REPLACE this part of code to read external file  ---------------------------------------//
// d3.tsv("data.tsv", function(error, data) {
//   if (error) throw error;

//   data.forEach(function(d) {
//     d.sepalLength = +d.sepalLength;    // update the column names to match the csv file you upload! 
//     d.sepalWidth = +d.sepalWidth;
//   });

//-------------------------------------------- WE READ IN THE EXTERNAL CSV file here ---------------------------------------//
// http://learnjsdata.com/read_data.html
var dataDF=[]
      
  d3.csv("iris.csv", function(error, data) {
    // console.log(data)
    if (error) throw error;
    dataDF = data;

    // http://www.d3noob.org/2012/12/getting-data.html
    // http://learnjsdata.com/iterate_data.html
    data.forEach(function(d) {
        d.sepal_length = +d.sepal_length;  //converts to numeric  || update the column names to match the csv file you upload! 
        d.sepal_width = +d.sepal_width;     
        d.petal_length = +d.petal_length;
        d.petal_width = +d.petal_width;
    });

//-----------------------------------------------------------------------------------------------------------------------------//

  x.domain(d3.extent(data, function(d) { return d.sepal_width; })).nice();
  y.domain(d3.extent(data, function(d) { return d.sepal_length; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Sepal Width (cm)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Sepal Length (cm)")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.sepal_width); })
      .attr("cy", function(d) { return y(d.sepal_length); })
      .style("fill", function(d) { return color(d.species); });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});

</script>
